# MinIO服务配置文件
# 用于配置MinIO服务以支持Cloudflare代理

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-server
    restart: unless-stopped
    ports:
      - "9001:9000"    # MinIO API端口
      - "9002:9001"    # MinIO Console端口
    environment:
      # 基本认证配置
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123456
      
      # 服务器URL配置 - 重要：必须设置为Cloudflare域名
      - MINIO_SERVER_URL=https://minio.maywzh.com
      - MINIO_BROWSER_REDIRECT_URL=https://minio.maywzh.com
      
      # 区域配置
      - MINIO_REGION=us-east-1
      
      # 控制台配置
      - MINIO_CONSOLE_ADDRESS=:9001
      
      # CORS配置
      - MINIO_API_CORS_ALLOW_ORIGIN=https://minio.maywzh.com,http://localhost:3000
      
      # 日志配置
      - MINIO_LOG_LEVEL=INFO
      
      # 性能优化
      - MINIO_CACHE_DRIVES=/tmp/cache
      - MINIO_CACHE_EXCLUDE="*.pdf"
      - MINIO_CACHE_QUOTA=80
      - MINIO_CACHE_AFTER=3
      - MINIO_CACHE_WATERMARK_LOW=70
      - MINIO_CACHE_WATERMARK_HIGH=90
      
    volumes:
      # 数据存储
      - minio_data:/data
      - minio_config:/root/.minio
      # 缓存目录
      - /tmp/minio-cache:/tmp/cache
      
    command: >
      server /data
      --console-address ":9001"
      --address ":9000"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    
    networks:
      - minio-network

  # 可选：MinIO Client for管理
  mc:
    image: minio/mc:latest
    container_name: minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123456;
      /usr/bin/mc mb myminio/test-bucket --ignore-existing;
      /usr/bin/mc policy set public myminio/test-bucket;
      exit 0;
      "
    networks:
      - minio-network

volumes:
  minio_data:
    driver: local
  minio_config:
    driver: local

networks:
  minio-network:
    driver: bridge

---
# MinIO策略配置文件
# 保存为 minio-policy.json
{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Effect": "Allow",
      "Principal": {
        "AWS": ["*"]
      },
      "Action": [
        "s3:GetBucketLocation",
        "s3:ListBucket"
      ],
      "Resource": ["arn:aws:s3:::*"]
    },
    {
      "Effect": "Allow",
      "Principal": {
        "AWS": ["*"]
      },
      "Action": [
        "s3:GetObject",
        "s3:PutObject",
        "s3:DeleteObject"
      ],
      "Resource": ["arn:aws:s3:::*/*"]
    }
  ]
}